<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <title>Houses of Westeros</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="https://emojipedia-us.s3.amazonaws.com/thumbs/160/apple/33/crossed-swords_2694.png">
</head>
<body>

  <div class="panels">
    <div class="panel panel1">
      <p>Ours Is the Fury</p>
      <img src="images/baratheon.png" alt="baratheon" class="crest" style="width:85px;height:5px;">
      <p>House Baratheon</p>
    </div>
    <div class="panel panel2">
      <p>Growing Strong</p>
      <img src="images/tyrell.png" alt="tyrell" class="crest" style="width:95px;height:25px;">
      <p>House Tyrell</p>
    </div>
    <div class="panel panel3">
      <p>Hear Me Roar!</p>
      <img src="images/lannister.png" alt="lannister" class="crest" style="width:85px;height:5px;">
      <p>House Lannister</p>
    </div>
    <div class="panel panel4">
      <p>Winter is Coming</p>
      <img src="images/stark.png" alt="stark" class="crest" style="width:85px;height:65px;">
      <p>House Stark</p>
    </div>
    <div class="panel panel5">
      <p>Fire and Blood</p>
      <img src="images/targaryen.png" alt="targaryen" class="crest" style="width:85px;height:5px;">
      <p>House Targaryen</p>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
